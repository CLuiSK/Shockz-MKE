[module/apagado]
type = custom/text
content = 襤
content-font = 1%
content-foreground = ${color.white}
click-left = ~/.config/polybar/scripts/powermenu
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/kali]
type = custom/script
label-font = 4%
interval = 2
format-prefix = " "
format-prefix-foreground = "#00BFFF"
exec = ~/.config/polybar/scripts/kali.sh
click-left = ~/.config/polybar/scripts/kali.sh | grep -oP '(?:\d*+\.\d*+)++' | xclip -rmlastnl -sel clip
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/platform]
type = custom/script
label-font = 4%
format-prefix = " "
format-prefix-foreground = "#FEC006"
interval = 2
exec = ~/.config/polybar/scripts/plat_status.sh
click-left = ~/.config/polybar/scripts/plat_status.sh | grep -oP '(?:\d*+\.\d*+)++' | xclip -rmlastnl -sel clip
border-size=2
border-color=#b1e3ff
border-bottom-size = 2
tail = true

[module/target]
type = custom/script
label-font = 4%
format-prefix = " "
format-prefix-foreground = "#FE2E2E"
interval = 2
exec = ~/.config/polybar/scripts/target_status.sh
click-left = /usr/bin/cat ~/.config/polybar/scripts/target | xclip -rmlastnl -sel clip
click-rigth = /usr/bin/xclip -sel clip -o > ~/.config/polybar/scripts/target
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/menu]
type = custom/text
content = " Menu"
content-font = 1%
content-foreground = ${color.red}
click-left = rofi -show run
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/files]
type = custom/text
content = " Files"
content-font = 1%
content-foreground = ${color.cyan}
click-left = thunar &
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/browser]
type = custom/text
content = " Browser"
content-font = 1%
content-foreground = ${color.orange}
click-left = firefox &
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/burp]
type = custom/text
content = " Burp"
content-font = 1%
content-foreground = ${color.red}
click-left = java -javaagent:/opt/BurpPro/BurpSuiteLoader_v2021.12.1.jar -noverify -jar /opt/BurpPro/burpsuite_pro_v2021.12.1.jar
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/escritorios]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-font = 1
format = <label-state>
format-padding = "0"
icon-default = "  "
label-active = "  "
label-active-foreground = "#2efe64"
label-active-background = "#A6000000"
label-occupied = "  "
label-occupied-foreground = "#B32efe64"
label-occupied-background = "#A6000000"
label-urgent = "  "
label-urgent-foreground = "#000000"
label-urgent-background = "#A6000000"
label-empty = "  "
label-empty-foreground = "#FFFFFF"
label-empty-background = "#A6000000"
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/icono]
type = custom/text
content-font = 1%
content = 
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/hora]
type = internal/date
interval = 1.0
time = %k : %M
date = %b %e
format = <label>
format-prefix = " "
format-prefix-foreground = "#00BFFF"
format-foreground = ${color.white}
label =%date%  |  %time%
label-font = 4%
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/procesador]
type = internal/cpu
label-font = 4%
format = <label>
format-prefix-foreground = "#00FF42"
format-prefix = " "
interval = 0.5
label = "CPU %percentage%%"
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/memoria]
type = internal/memory
label-font = 4%
format = <label>
format-prefix = "﬙ "
format-prefix-foreground = "#00FF42"
label = "RAM %mb_used%"
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

[module/network-trafic]
type = custom/script
exec = ~/.config/polybar/scripts/network_trafic.sh
tail = true
label-foreground = ${colors.color11}
format-foreground = ${colors.color11}
format-background = ${colors.background}

[module/volumen]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = Muted
label-muted-font = 4%
label-volume-font = 4%
rmap-volume-font = 4%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
click-right = pavucontrol
border-size=2
border-color=#b1e3ff
border-bottom-size = 2

